<!DOCTYPE html>
<html>
  <head>
    <title>Google OAuth 2.0 Client Example</title>
    <script src="https://cdn.jsdelivr.net/npm/hellojs/dist/hello.all.min.js"></script>
  </head>
  <body>
    <button onclick="authenticate()">Authenticate with Google</button>
    <script>
      // Initialize the hello.js library with your Google OAuth 2.0 client ID
      hello.init({
        google: 'CLIENT_ID'
      });

      // Define the authenticate function that initiates the authentication flow
      function authenticate() {
        hello('google').login({ scope: 'email' }).then(function() {
          console.log('Authentication successful!');
        }, function(error) {
          console.log('Authentication failed: ' + error.error.message);
        });
      }
    </script>
  </body>
</html>
