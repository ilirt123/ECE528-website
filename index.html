<!DOCTYPE html>
<html>
  <head>
    <title>Call RESTful API Example</title>
  </head>
  <body>
    <h1>Call RESTful API Example</h1>
    <form>
      <label for="usmers">usmers:</label>
      <input type="number" id="usmers" name="usmers" required><br><br>

      <label for="gender">gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="patient_type">patient_type:</label>
      <select id="patient_type" name="patient_type" required>
        <option value="">Select</option>
        <option value="Outpatient">Outpatient</option>
        <option value="Inpatient">Inpatient</option>
      </select><br><br>

      <label for="intubated">intubated:</label>
      <select id="intubated" name="intubated" required>
        <option value="">Select</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select><br><br>

      <label for="pneumonia">pneumonia:</label>
      <select id="pneumonia" name="pneumonia" required>
        <option value="">Select</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select><br><br>

      <label for="age">age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="classification">classification:</label>
      <select id="classification" name="classification" required>
        <option value="">Select</option>
        <option value="0">Negative</option>
        <option value="1">Positive</option>
      </select><br><br>

      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="results"></div>
    <script src="index.js"></script>
  </body>
</html>
