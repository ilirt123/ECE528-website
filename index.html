<!DOCTYPE html>
<html>
<head>
	<title>Predicting COVID-19 Mortality with AI</title>
</head>
<body>
	<h1>Predicting COVID-19 Mortality with AI</h1>
	<p>Please enter the following information:</p>
	<form>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" value="50"><br><br>

		<label for="gender">Gender:</label>
		<input type="text" id="gender" name="gender" value="Female"><br><br>

		<label for="patient_type">Patient Type:</label>
		<input type="text" id="patient_type" name="patient_type" value="Outpatient"><br><br>

		<label for="intubated">Intubated:</label>
		<input type="text" id="intubated" name="intubated" value="No"><br><br>

		<label for="pneumonia">Pneumonia:</label>
		<input type="text" id="pneumonia" name="pneumonia" value="No"><br><br>

		<label for="classification">Classification:</label>
		<input type="text" id="classification" name="classification" value="Mild"><br><br>

		<label for="medical_type">Medical Type:</label>
		<input type="text" id="medical_type" name="medical_type" value="Other"><br><br>

		<label for="diabetes">Diabetes:</label>
		<input type="text" id="diabetes" name="diabetes" value="No"><br><br>

		<label for="copd">COPD:</label>
		<input type="text" id="copd" name="copd" value="No"><br><br>

		<label for="hypertension">Hypertension:</label>
		<input type="text" id="hypertension" name="hypertension" value="No"><br><br>

		<label for="other_disease">Other Disease:</label>
		<input type="text" id="other_disease" name="other_disease" value="No"><br><br>

		<label for="cardiovascular">Cardiovascular:</label>
		<input type="text" id="cardiovascular" name="cardiovascular" value="No"><br><br>

		<label for="obesity">Obesity:</label>
		<input type="text" id="obesity" name="obesity" value="No"><br><br>

		<label for="renal_chronic">Renal Chronic:</label>
		<input type="text" id="renal_chronic" name="renal_chronic" value="No"><br><br>

		<label for="tobacco">Tobacco:</label>
		<input type="text" id="tobacco" name="tobacco" value="No"><br><br>

		<label for="icu">ICU:</label>
		<input type="text" id="icu" name="icu" value="No"><br><br>

		<button type="button" onclick="getPrediction()">Get Prediction</button>
	</form>
	<br><br>
	<p id="predictionResult"></p>

	<script src="prediction.js"></script>
</body>
</html>
