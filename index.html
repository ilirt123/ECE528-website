<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Predict</h1>
    <div id="result"></div>
    <form>
      <label for="feature_column_a">Feature A:</label>
      <input type="text" id="feature_column_a" name="feature_column_a"><br>
      <label for="feature_column_b">Feature B:</label>
      <input type="text" id="feature_column_b" name="feature_column_b"><br>
      <button type="button" onclick="predict()">Predict</button>
    </form>
    <script>
      function predict() {
        const inputData = {
          feature_column_a: document.getElementById('feature_column_a').value,
          feature_column_b: document.getElementById('feature_column_b').value
        };

        fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            instances: [inputData]
          })
        })
        .then(response => response.json())
        .then(result => {
          document.getElementById('result').innerHTML = JSON.stringify(result);
        });
      }
    </script>
  </body>
</html>
