<!DOCTYPE html>
<html>
<head>
	<title>Predicting COVID-19 Mortality with AI</title>
</head>
<body>
	<h1>Predicting COVID-19 Mortality with AI</h1>
	<p>Please enter the following information:</p>
	<form>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br><br>

		<label for="gender">Gender:</label>
		<input type="text" id="gender" name="gender"><br><br>

		<label for="patient_type">Patient Type:</label>
		<input type="text" id="patient_type" name="patient_type"><br><br>

		<label for="intubated">Intubated:</label>
		<input type="text" id="intubated" name="intubated"><br><br>

		<label for="pneumonia">Pneumonia:</label>
		<input type="text" id="pneumonia" name="pneumonia"><br><br>

		<label for="classification">Classification:</label>
		<input type="text" id="classification" name="classification"><br><br>

		<button type="button" onclick="getPrediction()">Get Prediction</button>
	</form>
	<br><br>
	<p id="predictionResult"></p>

	<script src="prediction.js"></script>
</body>
</html>
