<!DOCTYPE html>
<html>
  <head>
    <title>ML Prediction Example</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>ML Prediction Example</h1>
    <p>Enter patient data:</p>
    <label for="usmers-input">USMERS:</label>
    <input type="number" id="usmers-input">
    <br><br>
    <label for="gender-input">Gender:</label>
    <select id="gender-input">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <label for="patient-type-input">Patient Type:</label>
    <select id="patient-type-input">
      <option value="Outpatient">Outpatient</option>
      <option value="Inpatient">Inpatient</option>
    </select>
    <br><br>
    <label for="intubated-input">Intubated:</label>
    <select id="intubated-input">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <br><br>
    <label for="pneumonia-input">Pneumonia:</label>
    <select id="pneumonia-input">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <br><br>
    <label for="age-input">Age:</label>
    <input type="number" id="age-input">
    <br><br>
    <button onclick="submitData()">Submit</button>
    <p id="result"></p>
  </body>
</html>
